<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Shooter</title>
    <link rel="stylesheet" href="background.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="cat.png">

</head>

<body>
    <div class="game">
        <div class="start">
            <div id='stars'>Mangos</div>
            <div id='stars2'></div>
            <div id='stars3'></div>
            <div id='title'></div>
            <div class="jumbotron" id="introCard">
                <h1 class="jumbotron-title">Cat Shooter</h1>
                <hr class="jumbotron-hr">
                <p class="jumbotron-ins">Move with the side arrows, shoot with the space bar.</p>
                <p class="jumbotron-button" id="start_button">
                    <a href="#">Start Game</a>
                </p>
            </div>
        </div>

        <div class="victory">
            <h1>VICTORY</h1>
            <h2>!You're not a Failure!</h2>
            <button class="btn" onclick="window.location.reload()">Restart</button>
        </div>

        <div class="game-over">
            <h1>GAME OVER</h1>
            <h2>You lost the game</h2>
            <button class="btn" onclick="window.location.reload()">Restart</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="animation.js"></script>
</body>

</html>
